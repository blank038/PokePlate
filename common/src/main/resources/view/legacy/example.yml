# 界面标题
title: "&f默认图鉴"
# 界面大小
size: 54
# 精灵列表槽位
pokemon-slots: 9-44

# 展示状态, 支持: NORMAL, ENCHANTMENT
# NORMAL: 未解锁精灵显示的物品为下方 display-item.lock, 解锁后显示为 display-item.unlock
# ENCHANTMENT: 未解锁精灵显示为精灵相片(display-item.photo), 解锁后进行附魔
# MIXTURE: 未解锁精灵显示为 display-item.lock, 解锁后显示 display-item.photo
display-type: MIXTURE

# 展示物品
display-item:
  lock:
    type: BARRIER
    # data: 0
    # customModelData: 0
    name: "&f%pokemon_name%"
    lore: [ ]
  unlock:
    type: PIXELMON_POKE_BALL
    name: "&f%pokemon_name%"
    lore: [ ]
  photo:
    name: "&f%pokemon_name%"
    lore: [ ]

